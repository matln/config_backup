set -g @cpu_chart_color_stress "#5f5f00"
set -g @sysstat_io_device "/dev/sdb"
set -g @disk_util_percent "1"
set -g @disk_util_bar "1"
set -g @disk_stress_threshold "80"
set -g @disk_medium_threshold "20"

